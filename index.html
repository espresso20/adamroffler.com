<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .card {
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: #ccc;
        }
        .card h1 {
            margin-bottom: 10px;
            color: #eee;
        }
        .card p {
            color: #bbb;
            margin-bottom: 20px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
        .dark-theme {
            background-color: #f4f4f4;
            color: #ccc; /* Text color for light mode */
        }
        .dark-theme .card {
            background-color: #fff;
            color: #000; /* Text color for light mode */
        }
        .dark-theme .card h1 {
            color: #333;
        }
        .dark-theme .card p,
        .dark-theme .card a {
            color: #666; /* Default color */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Adam Roffler</h1>
        <p>Senior Cloud Engineer</p>
        <p>Everbright</p>
        <p>Email: <a href="mailto:espresso20@pm.me">espresso20@pm.me</a></p>
        <p>Website: <a href="http://www.adamroffler.com">www.adamroffler.com</a></p>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                toggleButton.textContent = 'Toggle Light Mode';
            } else {
                toggleButton.textContent = 'Toggle Dark Mode';
            }
        });
    </script>
</body>
</html>
