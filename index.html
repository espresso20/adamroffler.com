<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style id="light-theme">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <style id="dark-theme" media="(prefers-color-scheme: dark)">
        body {
            background-color: #333;
            color: #fff;
        }
        .card {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .card p, .card a {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Adam Roffler</h1>
        <p>Cloud Engineer</p>
        <p>Everbright</p>
        <p>Email: <a href="mailto:espresso20@pm.me">espresso20@pm.me</a></p>
        <p>Website: <a href="http://www.adamroffler.com">www.adamroffler.com</a></p>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const lightTheme = document.getElementById('light-theme');
        const darkTheme = document.getElementById('dark-theme');

        toggleButton.addEventListener('click', () => {
            if (lightTheme.disabled) {
                lightTheme.disabled = false;
                darkTheme.disabled = true;
            } else {
                lightTheme.disabled = true;
                darkTheme.disabled = false;
            }
        });
    </script>
</body>
</html>
